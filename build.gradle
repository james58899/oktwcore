plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
}

group 'one.oktw.sponge'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.spongepowered:spongeapi:6.0.0-20170422.190152-79'
}
