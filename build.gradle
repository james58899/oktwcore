plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
    id 'org.spongepowered.plugin' version '0.8.1'
}

group 'one.oktw.sponge'
version '1.0.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.0.0-20170810.213602-30'
    compile 'org.mongodb:mongodb-driver-async:3.5.0'
}

shadowJar {
    dependencies {
        include(dependency('org.mongodb:'))
    }
}